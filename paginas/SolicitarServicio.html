            <select class= "controls" id="opciones" name="opciones" required>

            <input class="controls"  type="text" placeholder="direccion" required>
            <input class="controls" type="text" placeholder="descripcion del trabajo" required>
        
        </form>
        <div class="contenedorBoton">
